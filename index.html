<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>My first JS project- "Rock, Paper, Scissors"</title>
</head>


<body>
    <header>
        <h1>Rock-Paper-Scissors game</h1>
    </header>

    <p id="intromessage" class="intro">Come on! Play with me!</p>


    <div class="choices">
        <div class="option" id="r">
            <img src="https://easydrawingguides.com/wp-content/uploads/2023/05/how-to-draw-a-cartoon-rock-featured-image-1200.png" width="220px" height="200px" alt="handrock">
        </div>

        <div class="option" id="p">
            <img src="https://th.bing.com/th/id/R.95289bcde0ac44e92f4657b5f574c6c2?rik=NZjFPXRgFdoJLQ&riu=http%3a%2f%2fimages.clipartpanda.com%2fpaper-clip-art-paper-clip-art-projects.jpg&ehk=ADPvbwecJfTA9bvQMKVSRWm6fJ6xNxd%2br5rMcLY%2bSUk%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" width="220px" height="200px" alt="handpaper">
        </div>

        <div class="option" id="s">
            <img src="https://clipart-library.com/images/yckAg8pzi.jpg" width="220px" height="200px" alt="handscissors">
        </div>
    </div>


    <div class="results">
        <p>Can you win?</p>
    </div>


    <div class="scoreboard">
        <div id="playerlabel" class="label">PLAYER</div>
        <div id="complabel" class="label">COMPUTER</div>
        <span id="playerscore">0</span>-<span id="compscore">0</span>
    </div>

</body>
</html>
